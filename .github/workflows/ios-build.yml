name: Build iOS

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ios-build.yml'
      - 'example/ios/**'
      - 'example/Gemfile'
      - 'example/Gemfile.lock'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'cpp/**'
      - 'ios/**'
      - '**/Podfile.lock'
      - '**/bun.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'
  pull_request:
    paths:
      - '.github/workflows/ios-build.yml'
      - 'example/ios/**'
      - 'example/Gemfile'
      - 'example/Gemfile.lock'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'cpp/**'
      - 'ios/**'
      - '**/Podfile.lock'
      - '**/bun.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'
  workflow_dispatch:

env:
  USE_CCACHE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS Example App
    runs-on: macOS-15

    steps:
      - uses: actions/checkout@v6.0.1
      - uses: oven-sh/setup-bun@v2
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.4

      - name: Install dependencies (bun)
        run: bun install
      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: example/ios

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: |
            ~/.cocoapods/repos
            example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('example/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        working-directory: example/ios
        run: pod install

      - name: Build App
        working-directory: example/ios
        run: |
          set -o pipefail

          max_retries=3
          attempt=1

          until [ "$attempt" -gt "$max_retries" ]
          do
            echo "xcodebuild attempt $attempt of $max_retries"

            if xcodebuild \
              CC=clang CPLUSPLUS=clang++ LD=clang LDPLUSPLUS=clang++ \
              -derivedDataPath build -UseModernBuildSystem=YES \
              -workspace NitroViewShotExample.xcworkspace \
              -scheme NitroViewShotExample \
              -sdk iphonesimulator \
              -configuration Debug \
              -destination 'platform=iOS Simulator,name=iPhone 16' \
              build \
              CODE_SIGNING_ALLOWED=NO | xcpretty; then
              echo "xcodebuild succeeded on attempt $attempt"
              break
            fi

            if [ "$attempt" -eq "$max_retries" ]; then
              echo "xcodebuild failed after $max_retries attempts"
              exit 1
            fi

            attempt=$((attempt + 1))
            echo "Retrying xcodebuild..."
          done
